<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>
    <h2>Formulario de Registro</h2>
    <form id="Formulario-registro">

        <label>Usuario</label>
        <input type="text" name="usuario" placeholder="nombre de usuario">
       <br><br>
        <label>Correo</label>
        <input type="text" id="correo" name="correo" placeholder="Ingresa tu correo electrónico">
        <br><br>    
        <label>Contraseña:</label>
        <input type="text" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña">
        <input type="submit" value="Registrar">
    </form>


</body>

</html>
